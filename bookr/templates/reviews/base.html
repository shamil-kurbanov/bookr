<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
	      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css">
	<title>
		{% block title %}

		{% endblock %}
	</title>

    <style type="text/css">
        .navbar {
            min-height: 100px;
            font-size: 25px;
        }
        .navbar-brand {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbarSupportedContent">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Book Review</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="/books/">Home <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">Logout</a></li>
                </ul>
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 120px;">
        {% block content %}
        <h1>Welcome to Bookr!</h1>
        {% endblock %}
    </div>

    <!-- Copyright -->
    <footer class="footer">
        <div class="container">
            <p class="text-muted text-center">&copy; 2024 Copyright
                <a href="#">Shamil Kurbanov</a></p>
            <p class="text-muted text-center">Website by: Website</p>
            <p class="text-muted text-center">Contact information: <a href="mailto:email@example.com">email@example.com</a></p>
        </div>
    </footer>
    <!-- Copyright -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-icnF5XxqNp6pQp6m23BaPp8ME36p+lp6ce5QbZ8cbJHoKFql2WA50dQ7hTZcTwHA" crossorigin="anonymous"></script>
</body>
</html>
